<!DOCTYPE html>

      <head>

        <!-- PC端打开 live2d -->
        <script type="text/javascript">
              var sUserAgent = navigator.userAgent.toLowerCase();
              if (/ipad|iphone|midp|rv:1.2.3.4|ucweb|android|windows ce|windows mobile/.test(sUserAgent))
              {
                  console.log("mobile")       
              }
              else
              {
                  //pc端
                  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
                  <link rel="stylesheet" type="text/css" href="live2d/assets/waifu.css"/>
                  <div class="waifu">
                        <div class="waifu-tips"></div>
                        <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
                        <div class="waifu-tool">

                                  <!-- <span class="fui-chat"></span> -->
                                  <span class="fui-eye"></span>
                                  <span class="fui-user"></span>

                                  <span class="fui-info-circle"></span>
                                  <span class="fui-cross"></span>
                        </div>
                  </div>
                  <script src="live2d/assets/waifu-tips.js"></script>
                  <script src="live2d/assets/live2d.js"></script>
                  <script type="text/javascript">initModel("live2d/assets/")</script>           
                    }
        </script>

      </head>
        <div id="app"></div>
        
        <script>  
          
          window.$docsify = {

            name: "=== xdd1997 === ",
            logo: 'https://mypic2016.oss-cn-beijing.aliyuncs.com/picGo/202211281644788.png',
            repo: 'https://github.com/xdd1997/docsify',

            // 侧边栏文档目录
            loadSidebar: true,
            // 顶部导航栏
            loadNavbar: true,

            // // 页脚
            // loadFooter: true,  
            // loadFooter: '_footer.md',

            // 左边文档展示层级
            subMaxLevel: 0,
            // 跳转后自动到顶部
            auto2top: true,

            // 404
            notFoundPage: 'error.md',



            // 页面右侧toc
            toc: {
              tocMaxLevel: 3,
              target: "h2, h3",
            },

            // 全文搜索
            search: {
              depth: 6,
              noData: "没有搜到!",
              placeholder: "搜索...",
              // 避免搜索索引冲突,同一域下的多个网站之间
              namespace: "website-1",
            },
            
            // 底部导航
            pagination: {
              previousText: "上一页",
              nextText: "下一页",
              crossChapter: true,
              crossChapterText: true,
            },

            
            // 字数统计
            count: {
              countable: true,
              position: "top",
              margin: "5px",
              float: "left",
              fontsize: "0.9em",
              color: "#42b983",
              language: "chinese",
              localization: {
                words: "",
                minute: "",
              },
              isExpected: true,
            },

            editLink: {
                // text: '📝Edit this document',
                text: '📝编辑👈  👉 <a href="https://github.com/xdd1997/docsify/issues" ">反馈💬</a>',
                
                // text: '<span style="color: limegreen;">Edit this document</span>',
                repo: 'https://github.com/xdd1997/docsify/edit/master/docs/',
                // repo: 'https://github.com/cyrilf/docsify-edit-link/edit/master/docs/',
                cssClass: 'docsify-edit-link m-0'
                      },

            timeUpdater: {
                  text: "<div align='left' width='200px' style='color:green;font-size:16px'><br> <blockquote><p>Posted by @ xdd1997 @ {docsify-updated}</p></blockquote></div>",                  formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}",
                  whereToPlace: "bottom"  // "top" or "bottom", default to "bottom"

                          },



            // 添加页脚，邮箱与赞赏
            // footer: {
            //   copy: '<div class = "over" ><iframe  src="https://xdd1997.gitee.io/sponsor-page/" style="overflow-x:hidden;overflow-y:hidden; min-height:200px; width:100%;"  frameborder="0" scrolling="no"></iframe><br/><span id="sitetime">',
            //   auth: '©1022-2023, 如果您有建站建议或对文章有什么意见，请在<a href="https://github.com/xdd1997/docsify/issues" target="_blank" rel="noopener noreferrer">issue</a>提交 <br><a target="_blank" href="http://mail.qq.com/cgi-bin/qm_share?t=qm_mailme&email=gfnl5bOxs7fB8PCv4u7s" style="text-decoration:none;"><img src="https://img.shields.io/badge/Email-xdd2026%40qq.com-green"/></a></p>',
            //   pre: '<hr/>',
            //   style: 'text-align: center;',
            // },
            footer: {
              copy: '<div class = "over" ><iframe  src="https://xdd1997.gitee.io/sponsor-page/" style="overflow-x:hidden;overflow-y:hidden; min-height:200px; width:100%;"  frameborder="0" scrolling="no"></iframe><br/><span id="sitetime">',
              auth: '©2021-2023 Xdd, Inc. All rights reserved.<br><a target="_blank" href="http://mail.qq.com/cgi-bin/qm_share?t=qm_mailme&email=gfnl5bOxs7fB8PCv4u7s" style="text-decoration:none;"><img src="https://img.shields.io/badge/Email-xdd2026%40qq.com-green"/></a>',
              pre: '<hr/>',
              style: 'text-align: center;',
            },





            plugins: [
                    function(hook, vm) {
                        hook.beforeEach(function (md) {
                          const regex = new RegExp("\"images/", 'ig');
                          md = md.replace(regex, "\"docs/images/");
                          return md;
                        });
                        hook.doneEach(function() {
                          var dsq = document.createElement('script');
                          dsq.type = 'text/javascript';
                          dsq.async = true;
                          dsq.setAttribute('src', 'https://giscus.app/client.js');
                          dsq.setAttribute('data-repo', 'xdd1997/docsify');
                          dsq.setAttribute('data-repo-id', 'R_kgDOIg7OMQ');
                          dsq.setAttribute('data-category', 'General');
                          dsq.setAttribute('data-category-id', 'DIC_kwDOIg7OMc4CSz3W');
                          dsq.setAttribute('data-mapping', 'title');
                          dsq.setAttribute('data-reactions-enabled', '1');
                          dsq.setAttribute('data-emit-metadata', '0');
                          dsq.setAttribute('data-theme', 'light');
                          dsq.setAttribute('data-lang', 'zh-CN');
                          dsq.setAttribute('crossorigin', 'anonymous');
                          document.getElementById('main').appendChild(dsq);
                        });
                      },
                    ],







          };
        </script>



        <!-- docsify -->
        <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

        <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

        <!-- 代码高亮 -->
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>

        <!-- 多tab支持 -->
        <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>

        <!-- 代码复制 -->
        <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>

        <!-- 底部 上一页下一页 -->
        <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"></script>

        <!-- 全文搜索 -->
        <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>

        <!-- 图片放大缩小 -->
        <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

        <!-- 字数统计 -->
        <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>

        <!-- 侧边栏目录折叠 -->
        <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

        <!-- 文档更新日期 -->
        <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>

        <!-- 页面右侧 TOC -->
        <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-toc@1.1.0/dist/docsify-plugin-toc.min.js"></script>



        <!-- emoji -->
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

        <!-- edit-on-github -->
        <script src="https://unpkg.com/docsify-edit-link@1.0.1/index.js"></script>

        <!-- 回到顶部 -->
        <script src="https://notebook.js.org/plugin/jquery.js"></script>
        <script src="https://notebook.js.org/plugin/jquery.goup.js"></script>
        <script type="text/javascript">
          $(document).ready(function () {
            $.goup({
              trigger: 100,
              bottomOffset: 5,
              locationOffset: 5,
              // title: 'TOP',
              titleAsText: true
            });
          });
        </script>

        <!-- 鼠标点击出现爱心 -->
        <script src="//cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/js/click_heart.js"></script>
