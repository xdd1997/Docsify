    <!-- gitalk 评论 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
    
    <script>
      let client_id = '06261ec18e4260f1a013';
      let client_secret = '80614f70099af49c2c790c77b6a66468017b0d51';

      let props = {
        clientID: client_id,
        clientSecret: client_secret,
        repo: 'docsify',
        owner: 'xdd1997',
        admin: ['xdd1997'],
        distractionFreeMode: false,
        id: decodeURI(location.hash.split('?')[0]),
        language: 'en',
      };
      let gitalk = new Gitalk(props);
      // 哈希路由切换时 重新加载Gitalk
      window.addEventListener('hashchange', onHashChange);
      function onHashChange() {
        props.id = decodeURI(location.hash.split('?')[0]); //如果不切分，在docsify里面的各个段落都会生成新的评论issue
      }
    </script>
